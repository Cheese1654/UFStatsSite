version: 2.1

orbs:
  node: circleci/node@3.0.0
  
jobs:
  build:
    # pre-built images: https://circleci.com/docs/2.0/circleci-images/
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            node -v
            npm install mocha
            npm install
            npm start
            echo 'Server started'
      - persist_to_workspace:
          root: .
          paths:
            - .
  Run-Tests:
    docker:
      - image: cimg/node:current
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          name: Running tests
          command: |
            sleep 2
            npx mocha server.test.js
workflows:
  version: 2
  Testing:
    jobs:
      - build
      - Run-Tests:
          requires:
            - build
        
